<form class="animated fadeInRight">
	<h2><small><%= legend %></small></h2>
	<hr>
	<!-- Name field 
    =================================-->
    <div class="control-group" id="nameField">  
        <label class="control-label" for="c-name">Nombre</label>
        <div class="controls">
            <input maxlength="30" type="text" name="c-name" id="c-name" value="<%= name %>">
            <span class="help-inline"></span>
        </div>  <!-- end controls -->
    </div> <!-- end .control-group -->

    <!-- User field 
    =================================-->
    <div class="control-group" id="emailField">  
        <label class="control-label" for="c-email">Correo electr√≥nico</label>
        <div class="controls">
            <input maxlength="50" type="text" name="c-email" id="c-email" value="<%= email %>">
            <span class="help-inline"></span>
        </div>  <!-- end controls -->
    </div> <!-- end .control-group -->

	<!-- Actions form
	=======================================-->
	<div class="control-group">
	    <div class="controls">
	        <button class="btn btn-small btn-primary" type="button" id="btn-save"><%= action_save %></button>
	    </div> <!-- end .controls -->
	</div> <!-- end .control-group -->
</form>
